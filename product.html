<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #444;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h1 span {
      color: #007bff;
    }

    /* Product List */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0;
      list-style: none;
      justify-content: center;
    }

    .product-item {
      flex: 1 1 calc(25% - 30px);
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .product-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-item h3 {
      font-size: 1.3em;
      color: #333;
      margin: 10px 0;
    }

    .product-item .price {
      font-size: 1.4em;
      color: #28a745;
      font-weight: bold;
      margin: 5px 0;
    }

    .product-item p {
      font-size: 0.95em;
      color: #666;
      margin: 5px 0;
    }

    .product-item .details {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .product-item .details span {
      display: block;
      margin: 3px 0;
    }

    /* Button Styles */
    .back-btn {
      display: block;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: #007bff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .product-item {
        flex: 1 1 calc(33.33% - 30px);
      }
    }

    @media (max-width: 768px) {
      .product-item {
        flex: 1 1 calc(50% - 30px);
      }
    }

    @media (max-width: 480px) {
      .product-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Explore Our <span>Products</span></h1>
  <ul class="product-list" id="productList">
    <!-- Product items will be dynamically added here -->
  </ul>
  <a href="home.html" class="back-btn">Back to Home</a>
</div>
<script>
  // Fetch data from db.json and populate the product list
  fetch('db.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            const productList = document.getElementById('productList');
            const products = data.products; // Assuming db.json has a 'products' array

            // Iterate over the products and create list items
            products.forEach(product => {
              const listItem = document.createElement('li');
              listItem.classList.add('product-item');
              listItem.innerHTML = `

                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    <p>${product.description}</p>
                    <div class="details">
                        <span><strong>Stock:</strong> ${product.stock}</span>
                        <span><strong>Category:</strong> ${product.category}</span>
                        <span><strong>Brand:</strong> ${product.brand}</span>
                        <span><strong>Rating:</strong> ${product.rating} ‚≠ê</span>
                        <span><strong>SKU:</strong> ${product.sku}</span>
                        <span><strong>Added On:</strong> ${product.created_at}</span>
                    </div>
                `;
              productList.appendChild(listItem);
            });
          })
          .catch(error => {
            console.error('There was an error fetching the data:', error);
            const productList = document.getElementById('productList');
            productList.innerHTML = '<li class="product-item">Failed to load products. Please try again later.</li>';
          });
</script>
</body>
</html>
